<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presenter - Builder</title>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/moods.css">
  <style>
    html, body { height: 100%; overflow: hidden; }

    .builder {
      display: grid;
      grid-template-columns: 220px 1fr 280px;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      gap: 0;
      background: var(--bg);
      position: relative;
      z-index: 1;
    }

    /* Top bar */
    .top-bar {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1.2rem;
      background: var(--glass);
      backdrop-filter: blur(var(--blur));
      border-bottom: 1px solid var(--glass-border);
    }
    .top-bar .title-input {
      background: transparent;
      border: 1px solid transparent;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      padding: 0.35rem 0.7rem;
      border-radius: 8px;
      transition: all 0.2s;
    }
    .top-bar .title-input:hover { background: var(--surface); }
    .top-bar .title-input:focus { border-color: var(--primary); outline: none; background: var(--surface); box-shadow: 0 0 0 3px var(--primary-glow); }
    .top-bar-actions { display: flex; gap: 0.5rem; }

    /* Scene list (left) */
    .scene-list {
      grid-column: 1; grid-row: 2;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-right: 1px solid var(--glass-border);
      overflow-y: auto;
      padding: 0.6rem;
    }
    .scene-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0.5rem;
      margin-bottom: 0.5rem;
    }
    .scene-list-header h3 {
      font-size: 0.65rem;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .scene-item {
      padding: 0.6rem 0.7rem 0.6rem 1rem;
      border-radius: var(--radius-sm);
      cursor: pointer;
      margin-bottom: 3px;
      transition: all 0.15s ease;
      position: relative;
      border: 1px solid transparent;
    }
    .scene-item:hover {
      background: var(--surface-hover);
      border-color: var(--glass-border);
    }
    .scene-item.active {
      background: rgba(124, 58, 237, 0.12);
      border-color: rgba(124, 58, 237, 0.3);
    }
    .scene-item .scene-id { font-size: 0.82rem; font-weight: 600; letter-spacing: -0.01em; }
    .scene-item .scene-mood { font-size: 0.65rem; color: var(--text-muted); margin-top: 1px; }
    .scene-item .scene-delete {
      position: absolute; right: 6px; top: 50%; transform: translateY(-50%);
      opacity: 0; background: rgba(244, 63, 94, 0.15); border: 1px solid rgba(244, 63, 94, 0.3);
      color: var(--danger); width: 20px; height: 20px; border-radius: 6px;
      cursor: pointer; font-size: 0.7rem; display: flex; align-items: center; justify-content: center;
      transition: all 0.15s;
    }
    .scene-item:hover .scene-delete { opacity: 0.8; }
    .scene-item .scene-delete:hover { opacity: 1; background: rgba(244, 63, 94, 0.25); }

    /* Mood color strip */
    .scene-item .mood-strip {
      width: 3px; height: calc(100% - 12px); position: absolute; left: 4px; top: 6px;
      border-radius: 2px;
    }
    .mood-strip-dramatic { background: linear-gradient(180deg, #ff6b35, #ff3d00); }
    .mood-strip-calm { background: linear-gradient(180deg, #4a9ead, #06b6d4); }
    .mood-strip-energetic { background: linear-gradient(180deg, #e94560, #ec4899); }
    .mood-strip-focused { background: linear-gradient(180deg, #569cd6, #3b82f6); }
    .mood-strip-tense { background: linear-gradient(180deg, #dc2626, #991b1b); }
    .mood-strip-inspiring { background: linear-gradient(180deg, #f59e0b, #f97316); }
    .mood-strip-playful { background: linear-gradient(180deg, #8b5cf6, #a855f7); }

    /* Preview (center) */
    .preview-area {
      grid-column: 2; grid-row: 2;
      display: flex; align-items: center; justify-content: center;
      background: #080808;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }
    .preview-area::before {
      content: '';
      position: absolute; inset: 0;
      background: radial-gradient(ellipse at center, rgba(124, 58, 237, 0.03), transparent 70%);
      pointer-events: none;
    }
    .preview-frame {
      width: 100%; max-width: 960px; aspect-ratio: 16/9;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 12px 48px rgba(0,0,0,0.6), 0 0 0 1px var(--glass-border);
      position: relative;
    }

    /* Properties (right) */
    .properties {
      grid-column: 3; grid-row: 2;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-left: 1px solid var(--glass-border);
      overflow-y: auto;
      padding: 1rem;
    }
    .prop-section { margin-bottom: 1.4rem; }
    .prop-section h4 {
      font-size: 0.6rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.6rem;
      background: var(--gradient-2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .prop-label { font-size: 0.72rem; color: var(--text-muted); margin-bottom: 0.2rem; display: block; font-weight: 500; }
    .prop-input, .prop-select, .prop-textarea {
      width: 100%;
      padding: 0.5rem 0.65rem;
      background: rgba(0,0,0,0.25);
      border: 1px solid var(--glass-border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 0.82rem;
      margin-bottom: 0.5rem;
      transition: all 0.2s;
    }
    .prop-input:focus, .prop-select:focus, .prop-textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-glow);
      background: rgba(0,0,0,0.35);
    }
    .prop-textarea { resize: vertical; min-height: 55px; }
    .prop-select { cursor: pointer; -webkit-appearance: none; }

    /* Mood picker */
    .mood-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 0.5rem; }
    .mood-chip {
      padding: 0.3rem 0.2rem;
      border-radius: 8px;
      border: 2px solid transparent;
      cursor: pointer;
      text-align: center;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.02em;
      transition: all 0.2s;
    }
    .mood-chip:hover { transform: scale(1.05); }
    .mood-chip.active { border-color: var(--primary); box-shadow: 0 0 12px var(--primary-glow); }
    .mood-chip-dramatic { background: linear-gradient(135deg, #0a0a0a, #1a0a00); color: #ff6b35; }
    .mood-chip-calm { background: linear-gradient(135deg, #f0f4f8, #e2e8f0); color: #2d3748; }
    .mood-chip-energetic { background: linear-gradient(135deg, #1a1a2e, #16213e); color: #e94560; }
    .mood-chip-focused { background: linear-gradient(135deg, #1e1e1e, #252526); color: #569cd6; }
    .mood-chip-tense { background: linear-gradient(135deg, #0d0d0d, #1a0000); color: #dc2626; }
    .mood-chip-inspiring { background: linear-gradient(135deg, #1a1040, #2d1b69); color: #f59e0b; }
    .mood-chip-playful { background: linear-gradient(135deg, #fefce8, #ede9fe); color: #8b5cf6; }

    /* Beat/Block list */
    .beat-item {
      background: rgba(0,0,0,0.2);
      border-radius: var(--radius-sm);
      padding: 0.6rem;
      margin-bottom: 0.4rem;
      border: 1px solid var(--glass-border);
      transition: border-color 0.2s;
    }
    .beat-item:hover { border-color: rgba(255,255,255,0.12); }
    .beat-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.4rem; }
    .beat-type {
      font-size: 0.6rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .beat-actions { display: flex; gap: 2px; }
    .beat-action-btn {
      background: transparent; border: none; color: var(--text-muted);
      cursor: pointer; font-size: 0.72rem; padding: 3px 5px; border-radius: 5px;
      transition: all 0.15s;
    }
    .beat-action-btn:hover { background: var(--surface-hover); color: var(--text); }

    /* Timeline (bottom) */
    .timeline {
      grid-column: 1 / -1;
      background: var(--glass);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--glass-border);
      padding: 0.5rem 1rem;
      display: flex; gap: 6px; align-items: center;
      overflow-x: auto;
      min-height: 52px;
    }
    .timeline-beat {
      padding: 0.3rem 0.7rem;
      border-radius: 8px;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s;
      border: 1px solid var(--glass-border);
      background: var(--surface);
    }
    .timeline-beat:hover { background: var(--surface-hover); border-color: rgba(124, 58, 237, 0.3); }
    .timeline-beat.active { background: var(--gradient-1); color: #fff; border-color: transparent; box-shadow: 0 2px 12px var(--primary-glow); }
    .timeline-beat .beat-icon { margin-right: 3px; opacity: 0.7; }

    /* Add block dropdown */
    .add-block-menu { position: relative; }
    .block-dropdown {
      position: absolute; bottom: calc(100% + 6px); left: 0;
      background: rgba(15, 15, 20, 0.95);
      backdrop-filter: blur(var(--blur));
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-sm);
      padding: 0.4rem;
      min-width: 190px;
      display: none;
      z-index: 100;
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }
    .block-dropdown.open { display: block; }
    .block-dropdown-item {
      padding: 0.45rem 0.65rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.82rem;
      font-weight: 500;
      display: flex; align-items: center; gap: 0.6rem;
      transition: all 0.15s;
    }
    .block-dropdown-item:hover { background: rgba(124, 58, 237, 0.15); }
    .block-dropdown-item .block-icon {
      width: 24px; height: 24px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 6px;
      background: var(--surface);
      border: 1px solid var(--glass-border);
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="builder">
    <!-- Top Bar -->
    <div class="top-bar">
      <div style="display:flex;align-items:center;gap:1rem;">
        <a href="/" style="color:var(--text-muted);font-size:0.9rem;">&larr; Dashboard</a>
        <input type="text" class="title-input" id="deck-title" value="Untitled" placeholder="Presentation title">
      </div>
      <div class="top-bar-actions">
        <button class="btn btn-sm btn-outline" id="btn-preview">Preview</button>
        <button class="btn btn-sm" id="btn-save">Save</button>
      </div>
    </div>

    <!-- Scene List -->
    <div class="scene-list">
      <div class="scene-list-header">
        <h3>Scenes</h3>
        <button class="btn btn-sm" id="btn-add-scene" style="padding:0.2rem 0.5rem;font-size:0.8rem;">+</button>
      </div>
      <div id="scene-list-items"></div>
    </div>

    <!-- Preview -->
    <div class="preview-area">
      <div class="preview-frame" id="preview-frame"></div>
    </div>

    <!-- Properties -->
    <div class="properties">
      <div class="prop-section">
        <h4>Scene</h4>
        <label class="prop-label">ID</label>
        <input type="text" class="prop-input" id="prop-scene-id" placeholder="scene-id">
        <label class="prop-label">Notes</label>
        <textarea class="prop-textarea" id="prop-scene-notes" placeholder="Speaker notes..."></textarea>
      </div>

      <div class="prop-section">
        <h4>Mood</h4>
        <div class="mood-grid" id="mood-grid">
          <div class="mood-chip mood-chip-dramatic" data-mood="dramatic">Dramatic</div>
          <div class="mood-chip mood-chip-calm" data-mood="calm">Calm</div>
          <div class="mood-chip mood-chip-energetic" data-mood="energetic">Energetic</div>
          <div class="mood-chip mood-chip-focused" data-mood="focused">Focused</div>
          <div class="mood-chip mood-chip-tense" data-mood="tense">Tense</div>
          <div class="mood-chip mood-chip-inspiring" data-mood="inspiring">Inspiring</div>
          <div class="mood-chip mood-chip-playful" data-mood="playful">Playful</div>
        </div>
      </div>

      <div class="prop-section">
        <h4>Layout</h4>
        <select class="prop-select" id="prop-layout">
          <option value="center">Center</option>
          <option value="split">Split</option>
          <option value="grid">Grid</option>
          <option value="focus">Focus</option>
          <option value="top">Top</option>
          <option value="comparison">Comparison</option>
        </select>
      </div>

      <div class="prop-section">
        <h4>Blocks</h4>
        <div id="beats-list"></div>
        <div class="add-block-menu">
          <button class="btn btn-sm btn-outline" id="btn-add-block" style="width:100%;margin-top:0.5rem;">+ Add Block</button>
          <div class="block-dropdown" id="block-dropdown">
            <div class="block-dropdown-item" data-block="title"><span class="block-icon">H</span> Title</div>
            <div class="block-dropdown-item" data-block="subtitle"><span class="block-icon">h</span> Subtitle</div>
            <div class="block-dropdown-item" data-block="heading"><span class="block-icon">H2</span> Heading</div>
            <div class="block-dropdown-item" data-block="text"><span class="block-icon">T</span> Text</div>
            <div class="block-dropdown-item" data-block="list"><span class="block-icon">&bull;</span> List</div>
            <div class="block-dropdown-item" data-block="code"><span class="block-icon">&lt;/&gt;</span> Code</div>
            <div class="block-dropdown-item" data-block="metric"><span class="block-icon">#</span> Metric</div>
            <div class="block-dropdown-item" data-block="quote"><span class="block-icon">&ldquo;</span> Quote</div>
            <div class="block-dropdown-item" data-block="image"><span class="block-icon">IMG</span> Image</div>
            <div class="block-dropdown-item" data-block="comparison"><span class="block-icon">VS</span> Comparison</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Timeline -->
    <div class="timeline" id="timeline"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="js/deck-renderer.js"></script>
  <script src="js/supabase-client.js"></script>
  <script src="js/builder.js"></script>
</body>
</html>
